<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/boxicons/2.0.7/css/boxicons.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>

<body>
    <h1 class="text-center text-warning">Contact us</h1>
    <p class="text-center text-dark">Any questions or remarks? Just write us a message.</p>
    <Container class="d-flex flex-column flex-md-row justify-content-center mb-3">
        <Container class="d-flex flex-column mx-5 bg-info p-5 rounded-5 text-light contact-bg ">
            <Container>
                <h1>Contact information</h1>
                <p>Ask us anything</p>
                <p>
                    <i class="fas fa-phone"></i>
                    +25165556526
                </p>
                <p>
                    <i class="fas fa-envelope"></i>
                    abcdef@gmail.com
                </p>
                <p>
                    <i class="fas fa-map-marker-alt"></i>
                    Addis Abeba Bole international Airport
                </p>
            </Container>
            <Container class="d-flex flex-row justify-content-evenly">
                <div>
                    <i class="fab fa-github"></i>
                </div>
                <div>
                    <i class="fab fa-linkedin"></i>
                </div>
                <div>
                    <i class="fab fa-facebook"></i>
                </div>
            </Container>
        </Container>
        <Container class="d-flex justify-content-center p-4">
            <form class="" id="contact-form" method="POST">
                <div class="mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" aria-describedby="firstNameHelp">
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="phone" class="form-control" id="phone">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Agree to terms and services</label>
                </div>
                <div class="mb-3">
                    <div class="g-recaptcha" data-sitekey="YOUR_SITE_KEY"></div>
                </div>
                <button type="button" class="btn btn-primary" onclick="onSubmit()">Submit</button>
            </form>
        </Container>
    </Container>

    <script>
        function onSubmit(token) {
            document.getElementById("contact-form").submit();
        }
    </script>
</body>

</html>
