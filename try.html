<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Cropping Example with Read More Button</title>
    <style>
        .cropped-text {
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            max-width: 200px; /* Adjust this as needed */
        }
    </style>
</head>
<body>
    <div class="cropped-text">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus vel purus eu nulla iaculis eleifend.
        <button>Read More</button>
    </div>
</body>
</html>
