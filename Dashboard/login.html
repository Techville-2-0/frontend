<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.1.0/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Login</title>
</head>

<body>
    <section>
        <div class="fixed-top px-5">
            <div class="d-flex flex-row text-center">
                <img class="border-warning" src="../assets/img/Logo.jpg" style="width: 50px;"
                    alt="">
                <p class="fs-4 fw-bolder mt-4 mx-3">TechVilleTechnologies</p>
            </div>
    </section>
    <section class="d-flex justify-content-center align-content-center" style="margin-top: 25vh;">
        <div>
            <h1 class="text-warning">Login</h1>
            <p>Welcome back!</p>
            <div class="border rounded p-2 mb-3">
                <i class="fa-solid fa-envelope"></i>
                <input class="wfocus border border-0" id="eml" type="email" placeholder="Enter your email" style="width: 300px;">
            </div>
            <div class="border rounded p-2" style="border-radius: 20px;">
                <i class="fa-solid fa-lock"></i>
                <input class="wfocus border border-0" id="pass" placeholder="Enter your password" type="password"
                    style="width: 300px;">
            </div>
            <div class="d-flex justify-content-between mt-3">
                <div>
                    <input class="mycursor" type="checkbox" name="myCheckbox" id="mycheckbox">
                    <label class="mycursor" for="myCheckbox">Remember me</label>
                </div>
                <p class="text-warning">
                    <a class="text-warning" href="">Forgot password?</a>
                </p>
            </div>
            <button class="bg-dark text-light p-2 border rounded" style="width: 300px;" onclick="loging()">Login</button>
        </div>
    </section>
</body>


<script>
    function loging() {
        const pass = document.getElementById('pass');
        const eml = document.getElementById('eml');
        const rme = document.getElementById('mycheckbox');
        const passValue = pass.value;
        const emlValue = eml.value;
        if (emlValue == passValue   && rme.checked) {
            window.location.href = './dashboard.html';
        }
    }
</script>
<script>
    document.getElementById('logoutLink').addEventListener('click', function(event) {
      event.preventDefault(); // Prevents the default link behavior (redirecting to the href)
      
      // You can add additional logic here before redirecting
      // For example, you could display a confirmation dialog:
      if (confirm('Are you sure you want to log out?')) {
        window.location.href = event.target.href; // Redirect to the href of the link
      }
    });
  </script>
   <script>
    function login() {
        var email = document.getElementById("eml").value;
        var password = document.getElementById("pass").value;

        if (email.trim() === "" || password.trim() === "") {
            alert("Please enter both email and password");
            return false;
        }

        return true;
    }
</script>
</html>
